<H1>Can a graphics processor be the CPU?</H1>
<HR>
<P>The 64-bit custom graphics chip is a good general purpose RISC unit, but it   has been optimized for graphics work.  Developers are free to specify which   processor(s) to use in a program, as desired.</P>
